    <script type="text/javascript">
      window.onload = function() {
        try {
          TagCanvas.Start('myCanvas','tags',{
            textFont: 'Yanone Kaffeesatz, sans-serif',
            textColour: '#ffffff',
            shadow: "#7925FF",
            shadowOffset: [2,2],
            shadowBlur: 1,
            reverse: true,
            depth: 0.1,
            maxSpeed: 0.1,
            minSpeed: 0.1,
            dragControl: false,
            fadeIn: 1500,
            frontSelect: true,
            initial: [0.1, 0.1],
            noSelect: true,
            weight: true,
            weightMode: "size",
            weightSize: 5,
            zoomMin: 0.5,
            zoomMax: 1.5
          });
        } catch(e) {
          document.getElementById('myCanvasContainer').style.display = 'none';
        }
      };
    </script>
